<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <div class="mx-auto w-auto sm:w-[70%] md:w-[60%] xl:w-[50%] 2xl:w-[60%] space-y-10">
        <div class="space-y-1 border-b pb-3">
            <div class="text-4xl font-bold">회원가입</div>
            <div class="text-zinc-500">인증없이 간단한 회원가입만으로 Chordric을 자유롭게 이용할 수 있습니다.</div>
        </div>

        <form th:action="@{/signup}" method="post" th:object="${memberCreateForm}" class="space-y-5">
            <div class="space-y-5">
                <label class="input input-bordered flex items-center gap-2">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="h-4 w-4 opacity-70">
                        <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"/>
                    </svg>
                    <input th:field="*{username}" type="text" class="grow text-sm" placeholder="아이디"/>
                </label>

                <label class="input input-bordered flex items-center gap-2">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="h-4 w-4 opacity-70">
                        <path
                                fill-rule="evenodd"
                                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                                clip-rule="evenodd"/>
                    </svg>
                    <input th:field="*{password}" type="password" class="grow text-sm" placeholder="비밀번호"/>
                </label>

                <label class="input input-bordered flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                         class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                              d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z"
                              clip-rule="evenodd"/>
                    </svg>
                    <input th:field="*{confirmPassword}" type="password" class="grow text-sm" placeholder="비밀번호 확인"/>
                </label>

                <label class="input input-bordered flex items-center gap-2">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="h-4 w-4 opacity-70">
                        <path
                                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"/>
                        <path
                                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"/>
                    </svg>
                    <input th:field="*{email}" type="text" class="grow text-sm" placeholder="이메일"/>
                </label>
            </div>

            <div th:replace="~{form_errors :: formErrorsFragment}"></div>

            <div class="flex justify-center">
                <button type="submit" class="btn btn-neutral w-full">회원가입</button>
            </div>
        </form>
    </div>
</div>
</html>
