<div th:fragment="formErrorsFragment"
     id="alert_error"
     class="alert relative flex flex-col space-y-1 items-start bg-red-200 rounded-lg text-sm" role="alert"
     th:if="${#fields.hasAnyErrors()}"
>

    <button
            type="button"
            class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
            onclick="document.getElementById('alert_error').classList.add('hidden')"
    >
        âœ•
    </button>

    <div th:each="err : ${#fields.allErrors()}" class="flex items-center space-x-1">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 shrink-0 stroke-current"
                fill="none"
                viewBox="0 0 24 24">
            <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <div th:text="${err}"/>
    </div>
</div>
