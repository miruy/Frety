<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${title}"></title>
    <meta th:attr="content=${title}" name="title">
    <meta th:attr="content=${description}" name="description">
</head>

<body>
<div layout:fragment="content">
    <div class="mx-auto w-auto sm:w-[70%] md:w-[60%] xl:w-[50%] 2xl:w-[60%] space-y-10">
        <div class="space-y-1 border-b pb-3">
            <div class="text-4xl font-bold">로그인</div>
            <div class="text-zinc-500">로그인 후 이용해 주세요.</div>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-5">
            <div class="space-y-5">
                <label class="input input-bordered flex items-center gap-2">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="h-4 w-4 opacity-70">
                        <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"/>
                    </svg>
                    <input name="username" id="username" type="text" class="grow text-sm" placeholder="아이디"/>
                </label>

                <label class="input input-bordered flex items-center gap-2">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="h-4 w-4 opacity-70">
                        <path
                                fill-rule="evenodd"
                                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                                clip-rule="evenodd"/>
                    </svg>
                    <input name="password" id="password" type="password" class="grow text-sm" placeholder="비밀번호"/>
                </label>
            </div>

            <div
                    id="alert_error"
                    class="alert relative flex flex-col space-y-1 items-start bg-red-200 rounded-lg text-sm"
                    role="alert"
                    th:if="${param.error}"
            >
                <button
                        type="button"
                        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
                        onclick="document.getElementById('alert_error').classList.add('hidden')">✕
                </button>

                <div class="flex items-center space-x-1">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 shrink-0 stroke-current"
                            fill="none"
                            viewBox="0 0 24 24">
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                    <span>아이디 또는 비밀번호를 확인해 주세요.</span>
                </div>
            </div>


            <div class="flex justify-center">
                <button type="submit" class="btn btn-neutral w-full">로그인</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
